name: Build & Deploy Qalendar API to Elastic Beanstalk (Docker)

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION:       ${{ secrets.AWS_REGION }}
  EB_APP_NAME:      ${{ secrets.EB_APP_NAME }}
  EB_ENV_NAME:      ${{ secrets.EB_ENV_NAME }}
  EB_S3_BUCKET:     ${{ secrets.EB_S3_BUCKET }}

jobs:
  deploy:
    name: Deploy to Elastic Beanstalk (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clean workspace (optional)
        run: git clean -fdx

      - name: Zip app for Elastic Beanstalk
        run: |
          cd "${{ github.workspace }}"
          zip -r ../deploy.zip . -x "target/*"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          aws s3 cp deploy.zip s3://${{ env.EB_S3_BUCKET }}/${{ github.sha }}.zip

      - name: Register new EB application version
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          VERSION_LABEL="${TIMESTAMP}-${{ github.sha }}-${{ github.run_number }}"
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APP_NAME }} \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="${{ env.EB_S3_BUCKET }}",S3Key="${{ github.sha }}.zip" \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name ${{ env.EB_ENV_NAME }} \
            --version-label "${{ env.VERSION_LABEL }}" \
            --region ${{ env.AWS_REGION }}
